<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icone.ico">
    <link rel=" stylesheet " href="./style.css ">

    <title>InstaXan</title>
</head>

<body>
    <div class="instaxan-wrapper">
        <div class="instaxan-phone">
            <img src="img/instaxan-celular.png">
        </div>

        <div class="instaxan-continue">
            <div class="group">

                <img src="img/instaxan-ninja.png" class="instaxan-logo" alt="instaxan logo">

                <div class="profile-photo">
                    <img src="img/profile.png" alt="foto perfil">
                </div>

                <a href="#" class="instaxan-login">Continue como @NinjaDK21</a>
                <a href="#" class="instaxan-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">não é @NinjaDK21 ?</p>
                <p class="not-account">
                    <span class="link-color-blue">Alterar Contas</span> ou
                    <span class="link-color-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p>Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
</body>

</html>
