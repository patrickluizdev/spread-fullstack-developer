<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Fundamentos - Flex</title>
  <link rel="stylesheet" href="justifycontent.css"></link>
  
  <style>
    .container{
      max-width: 400px;
      border: 5px solid black;
      margin: 0;
      display: flex;
      padding: 1,5;
    }

    .item{
      background-color: green;
      margin: 5px;
      text-align: center;
      color: white;
    }

    .flex-start{
      justify-content: flex-start;
    }

    .flex-end{
      justify-content: flex-end;
    }
   </style>
</head>

<body>

    <h1></h1>
    <div class="container flex-end">
      <div class="item blue">1</div>
      <div class="item red">1 tem 2</div>
      <div class="item green">outro item</div>
      <div class="item blue">4</div>
      <div class="item red">5</div>
      <div class="item green">6</div>
    </div>

    <div class="container flex-start">
      <div class="item blue">1</div>
      <div class="item red">1 tem 2</div>
      <div class="item green">outro item</div>
      <div class="item blue">4</div>
      <div class="item red">5</div>
      <div class="item green">6</div>
    </div>

  
</body>
</html>
